                    }

                            category: score.category,
                            points: score.points,

                        episode: episode,
                        category: 'Elimination Bonus',
                        points: episode,
                        note: `Placed ${placement}th (Episode ${episode})`

                        episode: 14,
                        category: 'Winner Bonus',
                        points: 20,
                        note: 'Sole Survivor! ðŸ”¥'
                    });
