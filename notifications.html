<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Survivor 50 Fantasy League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .notification-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .notification-card h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .toggle-label {
            color: #555;
            font-size: 15px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #ccc;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(22px);
        }
        
        .enable-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .enable-btn:hover {
            transform: translateY(-2px);
        }
        
        .enable-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .back-btn {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Notifications</h1>
        <p class="subtitle">Manage your push notification preferences</p>
        
        <div id="statusMessage" class="status hidden"></div>
        
        <button id="enableBtn" class="enable-btn">Enable Notifications</button>
        
        <div id="preferencesSection" class="hidden">
            <div class="notification-card">
                <h3>üí¨ Chat Messages</h3>
                <div class="toggle-container">
                    <span class="toggle-label">Notify me of new chat messages</span>
                    <div class="toggle-switch active" data-pref="chatMessage"></div>
                </div>
            </div>
            
            <div class="notification-card">
                <h3>üì∫ Episode Watched</h3>
                <div class="toggle-container">
                    <span class="toggle-label">Notify when others watch episodes</span>
                    <div class="toggle-switch active" data-pref="episodeWatched"></div>
                </div>
            </div>
        </div>
        
        <a href="chat.html" class="back-btn">‚Üê Back to Chat</a>
    </div>

        // UI Elements
        const enableBtn = document.getElementById('enableBtn');

                showStatus('Notifications enabled! üéâ', 'success');
                enableBtn.textContent = 'Notifications Enabled ‚úì';
                preferencesSection.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error enabling notifications:', error);
                showStatus(`Error: ${error.message}`, 'error');
                enableBtn.disabled = false;
                enableBtn.textContent = 'Enable Notifications';
            }
        });
        
        // Toggle switches
        toggleSwitches.forEach(toggle => {
            toggle.addEventListener('click', async () => {
                toggle.classList.toggle('active');
                const pref = toggle.dataset.pref;
                const enabled = toggle.classList.contains('active');
                
                await database.ref(`users/${currentUser.uid}/notificationPrefs/${pref}`).set(enabled);
            });
        });
        
        // Check if notifications are already enabled
        async function checkNotificationStatus() {
            try {
                const snapshot = await database.ref(`users/${currentUser.uid}/pushSubscription`).once('value');
                
                if (snapshot.exists()) {
                    enableBtn.textContent = 'Notifications Enabled ‚úì';
                    preferencesSection.classList.remove('hidden');
                    showStatus('Notifications are active', 'success');
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        // Load user preferences
        async function loadPreferences() {
            try {
                const snapshot = await database.ref(`users/${currentUser.uid}/notificationPrefs`).once('value');
                const prefs = snapshot.val() || {};
                
                toggleSwitches.forEach(toggle => {
                    const pref = toggle.dataset.pref;
                    if (prefs[pref] === false) {
                        toggle.classList.remove('active');
                    }
                });
            } catch (error) {
                console.error('Error loading preferences:', error);
            }
        }
        
        // Helper function
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
